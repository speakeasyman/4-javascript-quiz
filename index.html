<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>
<header>
    <p id='highscores'>View Highscores</p>
    <p id='timer'>Time: <span id="timeCounter">0</span></p>
</header>
<body>
    <div id='quizBox'>
        <h1>Coding Quize Challenge</h1>
        <p id="textBox">Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startBtn">Start Quize</button>
        <button id="btnOne">1.<span id="ansOne"></span></button>
        <button id="btnTwo">2.<span id="ansTwo"></span></button>
        <button id="btnThree">3.<span id="ansThree"></span></button>
        <button id="btnFour">4.<span id="ansFour"></span></button>
        
    </div>
    
</body>

<script src="./assets/script.js"></script>
</html>
