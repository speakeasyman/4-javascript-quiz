<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

<header>

    <!-- <p id='highscores'>View Highscores</p> -->
    <p id='timer'>Time: <span id="timeCounter">75</span></p>
</header>
<body>
    <div id='quizBox' >
        <h1 class="start center">Coding Quiz Challenge</h1>
        <p id="textBox" class="center">Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div class="center">

            <button class="start center" id="startBtn">Start Quiz</button>
            <button class="questionBtn" id = "btnOne" onclick="choice(this.id)"></button>
            <button class="questionBtn" id = "btnTwo" onclick="choice(this.id)"></button>
            <button class="questionBtn" id = "btnThree" onclick="choice(this.id)"></button>
            <button class="questionBtn" id = "btnFour" onclick="choice(this.id)"></span></button>
            <button class="questionBtn" id = "btnFive" onclick="choice(this.id)"></span></button>
        </div>
            <p class='center' id="result"></p>
    </div>
    <div id="endGame">
        <h1>All done!</h1>
        <p> Your final score is <span id="endScore"></span>.</p>
        <label class="margin5">Enter initials:</label>
        <input class='small' type="text" id="initialsEnt">
        <button class="submit small" id="submit">Submit</button>
    </div>
    
</body>

<script src="./assets/script.js"></script>
</html>
